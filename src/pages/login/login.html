<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Museu Pampa</title>
</head>
<body>
    <div class = "box">
        <div class="login-area"> 
            <div class="login-area-content">
                <h1 class="title">
                    Entrar
                </h1>
                <div id="msg"></div>
                <input type="text" class="input-text" id="username" name="username" placeholder="Nome do usuário">
                <div class="relative">
                    <input type="password" class="input-password pr-10" id="password" name="password" placeholder="Senha">
                    <button class="rounded-full absolute top-0 right-0" id="show-password">
                        <img src="images/icons/icon-eye.png" alt="" id="img-showpassword"></button>
                </div>
                <input type="submit" class="input-submit" id="submit" value="Entrar">
            </div>
        </div>
        <div class="background-area">
            <div class="background-area-content">
                <h1 class="title">Bem vindo</h1>
                <h1 class="title-normal">Ao Museu Pampa</h1>
                Faça login para gerenciar seu museu
            </div>
        </div>
    </div>
    <script> var exports = {};</script>
    <script type="module" src="../../../dist/pages/login/rendererLogin.js"></script>
</body>
</html>
